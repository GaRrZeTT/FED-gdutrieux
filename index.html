<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Scoring App Tournament</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#/schedule" data>Schedule</a></li>
				<li><a href="#/game">Game</a></li>
				<li><a href="#/ranking">Ranking</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">
		<section data-route="schedule" class="active">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			 	<table data-bind="items">
			   		<tr>
			    		 <td data-bind="thuis"></td>
			    		 <td data-bind="uit"></td>
			    		 <td data-bind="datum"></td>
			  	  	</tr>
			 	</table>
		</section>

		<section data-route="game">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
				<table data-bind="items">
			   		<tr>
			    		 <td data-bind="team"></td>
			    		 <td data-bind="points"></td>
			    		 <td data-bind="fouten"></td>
			    		 <td data-bind="freethrows"></td>
			  	  	</tr>
			 	</table>
		</section>

		<section data-route="ranking">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
				<table data-bind="items">
			   		<tr>
			    		 <td data-bind="nummer"></td>
			    		 <td data-bind="team"></td>
			    		 <td data-bind="punten"></td>
			  	  	</tr>
			 	</table>
		</section>
	</article>

	<!-- Libs -->
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="static/js/app.js"></script>
	
</body>
</html>
